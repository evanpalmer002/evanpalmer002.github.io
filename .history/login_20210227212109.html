<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome//fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Content/app.css">
 
</head>
<body>
    <nav  class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Lab One</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div    class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id="navBar"  class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a id="products" class="nav-link" href="./products.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./services.html">Services</a>
              </li>
              <li class="nav-item">
                <a  class="nav-link" href="./about.html">About Us</a>
              </li>
              <li  class="nav-item">
                <a class="nav-link" href="./contact.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Login/Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="main" class="bg">
        <div class="row">
            <div class="offset-md-3 col-md-6 col-sm-12">
                  <div class="login" id="contentArea">
                      <h1 class="display-4">Login</h1>
                      <form id="loginForm" novalidate>
                        
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-user">
                              </i>
                            </span>
                            <input type="text" class="form-control" id="contactName" name="userName"  required
                            value="" placeholder="Enter your username">
                          </div>
                         
                        </div>
  
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-lock">
                              </i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password"  required
                            value="" placeholder="Enter your password">
                          </div>
                         
                        </div>                                        
                        <div class="text-right">
                          <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                      </form>
                     
                  </div>
                  <p class="text-center text-muted small">
                    Don't have an account? 
                    <a href="register.html">Register Here!</a>
                  </p>
            </div>
      </div>



    <!-- JavaScript Section-->
    <script src="./Scripts/app.js"></script>
</body>
</html>
